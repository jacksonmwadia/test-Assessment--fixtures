


<body>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div class="login-container">
      <div class="image">
        <img
          src="https://img.freepik.com/free-photo/architects-analyzing-building-model-with-digital-tablet-work-construction-layout-team-diverse-women-using-device-technology-design-real-estate-plan-architectural-office_482257-38869.jpg?t=st=1709295967~exp=1709299567~hmac=5476a964a554410d6c9d13262918050a8f3c53b704c2f6cdfb7e568345af653c&w=1060"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="formcontainer">
        <h2>Login to your account</h2>
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="username">Email:</label><br />
          <input type="email" id="email" name="email" formControlName="email" required>
          <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-message">
            Email is required.
        </div>
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" formControlName="password" required><br />
          <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
            Password is required.
        </div>
          <button type="submit"> <a  style="color: white;"  id="login-btn"> Login</a> </button><br />
          <a style="margin: 20px; cursor:pointer">Forgot password</a>
          <a routerLink = "/registration" style="margin-left: 20px; cursor:pointer">Create Account</a>
        </form>
      </div>
    </div>
  </body>
